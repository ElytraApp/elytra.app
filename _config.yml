title: Elytra Blog
description: Elytra is the simple and  RSS Reader. This blog publishes release notes, engineering and design details.
url: https://blog.elytra.app

author:
  name: Nikhil Nigade
  url: https://dezinezync.com

repo:
  url: https://github.com/elytraapp/blog.elytra.app

icon: /assets/images/icons/web/preview_300.png
favicon: /assets/icons/favicon.png
theme_color: "#fff"

markdown: kramdown
permalink: /:year/:month/:title/
# sass:
#  style: compressed

defaults:
- scope:
    path: ""
    type: pages
  values:
    layout: default
- scope:
    path: ""
    type: posts
  values:
    layout: post
- scope:
    path: ""
    type: drafts
  values:
    layout: post

plugins:
  - jekyll-feed

exclude:
- CNAME
- Gemfile
- Gemfile.lock
- README.md
- thanks.md
