<header>
  <div class="container readable">
    <div id="logo-title">
      <picture id="appicon" style="transform: translateY(0.5rem);">
        <source media="(prefers-color-scheme: dark)" srcset="/assets/images/home/appicon-dark.png 1x, /assets/images/home/appicon-dark@2x.png 2x, /assets/images/home/appicon-dark@3x.png 3x"/>
        <img src="/assets/images/home/appicon.png" srcset="/assets/images/home/appicon@2x.png 2x, /assets/images/home/appicon@3x.png 3x" width="60" height="60" loading="lazy"/>
      </picture>
      <h1><a href="/blog">{{ site.title }} <span>Blog</span></a></h1>
    </div>

    <nav>
      <ul>
        <li><a href="{{ "/" | absolute_url }}">Home</a></li>
        <li><a href="{{ "/blog" | absolute_url }}">Blog</a></li>
        <li><a href="https://faq.elytra.app/" target="_blank">FAQ</a></li>
        <li><a href="mailto:support@elytra.app">Support</a></li>
      </ul>

      <a role="button" class="black rounded" href="{{ "/store" | absolute_url }}">Download</a>
    </nav>
  </div>  
</header>
